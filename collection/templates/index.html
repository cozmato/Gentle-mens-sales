{% extends 'base.html' %}
{% load static %}

 {% block content %}

   <div class="hero_area">


      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  <span>Categories</span>
               </h2>
            </div>
            <div class="row">
               {% for c in category%}
               <div class="col-sm-6 col-md-4 col-lg-4">
                  <a href="{% url 'product' c.name|slugify c.id %}">
                  <div class="box">
                     <div class="img-box">
                        <img src="{{ c.image.url }}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{ c.name }}
                        </h5>
                     </div>
                  </div>
                  </a>
               </div>
               {% endfor %}
            </div>
         </div>
      </section>
      <!-- end product section -->

   </div>

 {% endblock %}
