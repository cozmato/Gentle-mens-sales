<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<!-- product section -->
<section class="product_section layout_padding">
   <div class="container">
      <div class="heading_container heading_center">
         <h2>
            Our <span>products</span>
         </h2>
      </div>
      <div class="row">
         {% for p in post %}

         <div class="col-sm-6 col-md-4 col-lg-3">
            <a href="{% url 'post-detail' p.name|slugify p.pk %}">
               <div class="box">
               <div class="img-box">
                  <img src="{{p.file_1.url}}" alt="">
               </div>
               <div class="detail-box">
                  <h5>
                     {{p.name}}
                  </h5>
                  <h6>
                    {{ p.currency }} {{ p.price }}
                  </h6>
               </div>
            </div>
            </a>
         </div>

         {% endfor %}
      </div>
      <div class="btn-box">
         <a href="">
         View All products
         </a>
      </div>
   </div>
</section>
<!-- end product section -->

{% endblock %}
